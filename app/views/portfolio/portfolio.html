<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-9">
            <div class="row my-4">
                <div class="col-4 my-2" ng-repeat="example in portfolio">
                    <div class="card p-2 " style="height: 240px;">
                        <img class="card-img-top" src="{{example.Image}}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{example.Title}}</h5>
                            <p class="card-text">{{example.Text}}</p>
                            <a href="{{example.Link}}" target="_blank" class="btn btn-primary">Go there</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
